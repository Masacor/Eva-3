<ion-content [fullscreen]="true">
  <a #topOfPage href="#topOfPage"></a>
  <br><br> 

  <ion-card id="publicacion">
    <ion-card-header>
      <ion-card-title>Ingresa tu publicación</ion-card-title>
    </ion-card-header>

    <ion-item class="ion-padding-horizontal">
      <ion-input id="titulo" [(ngModel)]="publicacion.titulo" label="Título" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item class="ion-padding-horizontal">
      <ion-textarea id="texto" [(ngModel)]="publicacion.contenido" label="Contenido" labelPlacement="floating"></ion-textarea>
    </ion-item>

    <div class="alinear-centro">
      <ion-button id="limpiar-foro" (click)="limpiarPublicacion()">Limpiar</ion-button>
      <ion-button id="guardar-foro" (click)="guardarPublicacion()">Guardar</ion-button>
    </div>
  </ion-card>

  <ion-card class="sin-bordes">
    <ion-card-title class="con-padding-top">Publicaciones recientes</ion-card-title>
  </ion-card>

  <ion-card *ngFor="let pub of publicaciones">

    <ion-card-header>
      <h4>
        #{{ pub.id }}: {{ pub.titulo }} <br>
        Autor: {{ pub.nombre }} {{ pub.apellido }}
      </h4>
      
    </ion-card-header>
  
    <ion-card-content>
      {{ pub.contenido }}
    </ion-card-content>

    <div class="alinear-derecha">
      <ion-button id="editar-foro" (click)="editarPublicacion(pub)">
        Editar
      </ion-button>

      <ion-button id="eliminar-foro" (click)="eliminarPublicacion(pub)">
        Eliminar
      </ion-button>
    </div>

  </ion-card>

</ion-content>
