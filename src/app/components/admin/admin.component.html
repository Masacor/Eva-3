<!-- admin.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Administrador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label >{{ usuario.nombre }}</ion-label>
      <ion-label>{{ usuario.correo }}</ion-label>
      <ion-button color="danger" (click)="eliminarUsuario(usuario.correo)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
