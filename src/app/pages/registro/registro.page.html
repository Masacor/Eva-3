<ion-header>
  <ion-toolbar color="#012C56">
    <ion-img src="https://reqlut2.s3.sa-east-1.amazonaws.com/reqlut-images/duoc/logo_duoc_white.png?v=50.7"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
  
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Registre su correo</h2>
        </ion-label>
      </ion-card-title>
  
      <ion-card-content>

        <div>
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.correo" label="Correo" labelPlacement="floating"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input id="nombre" type="text" [(ngModel)]="usuario.nombre" label="Nombre" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.apellido" label="Apellidos" labelPlacement="floating"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.preguntaSecreta" label="Pregunta secreta" labelPlacement="floating"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.respuestaSecreta" label="Respuesta secreta" labelPlacement="floating"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input id="password-d" type="password" [(ngModel)]="usuario.password" label="Contraseña" labelPlacement="floating"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input id="password2-d" type="password" [(ngModel)]="repeticionPassword" label="Repetir contraseña" labelPlacement="floating"></ion-input>
          </ion-item>
        
          <br>
          <div class="centrar-boton">
            <ion-button (click)="nuevoUsuario()">
              Registrar
            </ion-button>
          </div>
        
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button (click)="volverLogin()">
        Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
