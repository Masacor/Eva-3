

<ion-header [translucent]="true">
  <ion-toolbar color="#012C56">
    <ion-row align-items-center>
      <ion-col size="2">
        <ion-img id="inicio" src="https://reqlut2.s3.sa-east-1.amazonaws.com/reqlut-images/duoc/logo_duoc_white.png?v=50.7"></ion-img>
      </ion-col>

    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content>
  <app-qr id="qr" [hidden]="componente_actual !== 'qr'"></app-qr>
  <app-miclase id="miclase" [hidden]="componente_actual !== 'miclase'"></app-miclase>
  <app-foro [hidden]="componente_actual !== 'foro'"></app-foro>
  <app-misdatos id="misdatos" [hidden]="componente_actual !== 'misdatos'"></app-misdatos>
  <!-- Verifica si el usuario es admin antes de mostrar el componente -->
  <app-admin 

  [hidden]="componente_actual !== 'admin'" ></app-admin>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-segment [(ngModel)]="componente_actual" (ngModelChange)="cambiarComponente($event)">
      <ion-segment-button *ngIf="nombre !== 'admin'" value="qr">

            <path d="M7 2H2v5h5zM3 3h3v3H3zm2 8H4v1h1z"/>
            <path d="M7 9H2v5h5zm-4 1h3v3H3zm8-6h1v1h-1z"/>
            <path d="M9 2h5v5H9zm1 1v3h3V3zM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8zm2 2H9V9h1zm4 2h-1v1h-2v1h3zm-4 2v-1H8v1z"/>

        </ion-label>
      </ion-segment-button>
      <ion-segment-button *ngIf="nombre !== 'admin'" value="miclase">

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-range" viewBox="0 0 16 16">
            <path d="M9 7a1 1 0 0 1 1-1h5v2h-5a1 1 0 0 1-1-1M1 9h4a1 1 0 0 1 0 2H1z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>

      <ion-segment-button *ngIf="nombre === 'admin'" value="admin">

  </ion-toolbar>
  <ion-toolbar>
    <ion-button (click)="cerrarSesion()" expand="block" fill="clear" shape="round">
